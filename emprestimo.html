<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empréstimo de Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      position: relative;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('https://cdn.pixabay.com/photo/2017/08/06/22/01/books-2596809_1280.jpg') no-repeat center center / cover;
      opacity: 0.45;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    /* Garante espaçamento abaixo da navbar fixa */
    .mt-navbar {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <!-- Navbar INÍCIO -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top px-4">
    <a class="navbar-brand" href="Homepage.html">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="Cadastro.html">Cadastrar Livro</a></li>
        <li class="nav-item"><a class="nav-link" href="emprestimo.html">Empréstimo</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>
  <!-- Navbar FIM -->
  
  <div class="form-container mt-navbar">
    <h2 class="mb-4 text-center">Registrar Empréstimo</h2>
    <form id="emprestimo-form">
      <div class="mb-3">
        <label for="livro" class="form-label">Título do Livro</label>
        <input type="text" class="form-control" id="livro" name="livro" required>
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Nome do Usuário</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="mb-3">
        <label for="dataEmprestimo" class="form-label">Data do Empréstimo</label>
        <input type="date" class="form-control" id="dataEmprestimo" name="dataEmprestimo" required>
      </div>
      <div class="mb-3">
        <label for="dataDevolucao" class="form-label">Data de Devolução</label>
        <input type="date" class="form-control" id="dataDevolucao" name="dataDevolucao" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar Empréstimo</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('emprestimo-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const dados = {
        livro: document.getElementById('livro').value,
        usuario: document.getElementById('usuario').value,
        dataEmprestimo: document.getElementById('dataEmprestimo').value,
        dataDevolucao: document.getElementById('dataDevolucao').value
      };
      console.log('Empréstimo registrado:', dados);
      // fetch('/api/emprestimos', { method: 'POST', body: JSON.stringify(dados), headers: { 'Content-Type': 'application/json' } })
    });
  </script>
</body>
</html>
