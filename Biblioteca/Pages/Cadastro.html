<!-- cadastro_livros.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4 text-center">Cadastrar Livro</h2>
    <form id="livro-form">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" required>
      </div>
      <div class="mb-3">
        <label for="editora" class="form-label">Editora</label>
        <input type="text" class="form-control" id="editora" name="editora">
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Ano de Publicação</label>
        <input type="number" class="form-control" id="ano" name="ano">
      </div>
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn">
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('livro-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Coleta dos dados
      const livro = {
        titulo: document.getElementById('titulo').value,
        autor: document.getElementById('autor').value,
        editora: document.getElementById('editora').value,
        ano: document.getElementById('ano').value,
        isbn: document.getElementById('isbn').value
      };
      console.log('Livro cadastrado:', livro);
      // fetch('/api/livros', { method: 'POST', body: JSON.stringify(livro), headers: { 'Content-Type': 'application/json' } })
    });
  </script>
</body>
</html>
