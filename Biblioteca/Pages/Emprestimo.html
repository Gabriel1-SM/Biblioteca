<!-- emprestimo.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empréstimo de Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4 text-center">Registrar Empréstimo</h2>
    <form id="emprestimo-form">
      <div class="mb-3">
        <label for="livro" class="form-label">Título do Livro</label>
        <input type="text" class="form-control" id="livro" name="livro" required>
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Nome do Usuário</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="mb-3">
        <label for="dataEmprestimo" class="form-label">Data do Empréstimo</label>
        <input type="date" class="form-control" id="dataEmprestimo" name="dataEmprestimo" required>
      </div>
      <div class="mb-3">
        <label for="dataDevolucao" class="form-label">Data de Devolução</label>
        <input type="date" class="form-control" id="dataDevolucao" name="dataDevolucao" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar Empréstimo</button>
    </form>
  </div>

  <script>
    document.getElementById('emprestimo-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const dados = {
        livro: document.getElementById('livro').value,
        usuario: document.getElementById('usuario').value,
        dataEmprestimo: document.getElementById('dataEmprestimo').value,
        dataDevolucao: document.getElementById('dataDevolucao').value
      };
      console.log('Empréstimo registrado:', dados);
      // fetch('/api/emprestimos', { method: 'POST', body: JSON.stringify(dados), headers: { 'Content-Type': 'application/json' } })
    });
  </script>
</body>
</html>
